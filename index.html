<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First JS Code</title>
  </head>
  <body>
    <h2>JavaScript Statements</h2>

    <p>A Zuri task requiring me to print my name, height and country.</p>

    <p id="demo"></p>

    <script>
      let name, height, country;
      name = "Claudius"; //name
      height = "6 feet"; //height
      country = "Nigeria"; //Country

      document.getElementById("demo").innerHTML =
        "My name is " +
        name +
        "," +
        "<br>" +
        "I am " +
        height +
        " tall," +
        "<br>" +
        "I am from " +
        country +
        ".";
    </script>
  </body>
</html>
